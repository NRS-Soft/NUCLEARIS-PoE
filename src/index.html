<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NUCLEARIS Material Organization</title>
    <script src="../node_modules/web3/dist/web3.min.js"></script>


  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">NUCLEARIS Material Organization</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Doc Hash</th>
                  <th scope="col">IPFS Hash</th>
                  <th scope="col">Address</th>

                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <script>

      if (typeof web3 !== 'undefined') {
          web3 = new Web3(web3.currentProvider);
      } else {
          // set the provider you want from Web3.providers
          web3 = new Web3(new Web3.providers.HttpProvider("https://public-node.testnet.rsk.co"));
      }

  </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/app.js"></script>
  </body>
</html>
